<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Binding Example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js">
    </script>
    <script>     
      var app = angular.module('app', []);
    </script>
  </head>
  <body>
    <input type="text" ng-model="yourName"/>
    <div>
    안녕하세요,{{yourName}}!!
    </div>
  </body>
</html>
